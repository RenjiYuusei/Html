<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee Reviews</title>
    <script src="https://cdn.tailwindcss.com"></script> 
    <style>
         /* From Tailwind config, but added here for this example */
         @keyframes marquee {
            from { transform: translateX(0); }
            to { transform: translateX(calc(-100% - var(--gap))); }
          }
          @keyframes marquee-vertical {
            from { transform: translateY(0); }
            to { transform: translateY(calc(-100% - var(--gap))); }
          }

        .animate-marquee {
            animation: marquee var(--duration) linear infinite;
        }
        .animate-marquee-vertical {
            animation: marquee-vertical var(--duration) linear infinite;
        }
        .group-hover\:\[animation-play-state\:paused\]:hover {
            animation-play-state: paused;
        }
        .\[animation-direction\:reverse\] {
            animation-direction: reverse;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900">


<div class="relative flex h-screen w-full flex-col items-center justify-center overflow-hidden rounded-lg border bg-background py-20 md:shadow-xl">
  <div class="group flex overflow-hidden p-2 [--duration:20s] [--gap:1rem] flex-row">
    <div class="flex shrink-0 justify-around [gap:var(--gap)] animate-marquee flex-row group-hover:[animation-play-state:paused]">
        <div class="relative w-64 cursor-pointer overflow-hidden rounded-2xl border p-4 border-gray-950/[.1] bg-gray-950/[.01] hover:bg-gray-950/[.05] dark:border-gray-50/[.1] dark:bg-gray-50/[.10] dark:hover:bg-gray-50/[.15]">
            <div class="flex flex-row items-center gap-2">
              <img class="rounded-full" width="32" height="32" alt="" src="https://avatar.vercel.sh/jack">
              <div class="flex flex-col">
                <figcaption class="text-sm font-medium dark:text-white">Bhide</figcaption>
                <p class="text-xs font-medium dark:text-white/40">@Bhide</p>
              </div>
            </div>
            <blockquote class="mt-2 text-sm">Noicee work. I love it. Keep it up.</blockquote>
          </div>
          <div class="relative w-64 cursor-pointer overflow-hidden rounded-2xl border p-4 border-gray-950/[.1] bg-gray-950/[.01] hover:bg-gray-950/[.05] dark:border-gray-50/[.1] dark:bg-gray-50/[.10] dark:hover:bg-gray-50/[.15]">
            <div class="flex flex-row items-center gap-2">
              <img class="rounded-full" width="32" height="32" alt="" src="https://avatar.vercel.sh/jill">
              <div class="flex flex-col">
                <figcaption class="text-sm font-medium dark:text-white">Jodd</figcaption>
                <p class="text-xs font-medium dark:text-white/40">@Jodd</p>
              </div>
            </div>
            <blockquote class="mt-2 text-sm">Wooww, this is what I was looking for. Great work.</blockquote>
          </div>
          <div class="relative w-64 cursor-pointer overflow-hidden rounded-2xl border p-4 border-gray-950/[.1] bg-gray-950/[.01] hover:bg-gray-950/[.05] dark:border-gray-50/[.1] dark:bg-gray-50/[.10] dark:hover:bg-gray-50/[.15]">
            <div class="flex flex-row items-center gap-2">
              <img class="rounded-full" width="32" height="32" alt="" src="https://avatar.vercel.sh/john">
              <div class="flex flex-col">
                <figcaption class="text-sm font-medium dark:text-white">Pokie</figcaption>
                <p class="text-xs font-medium dark:text-white/40">@Pokie</p>
              </div>
            </div>
            <blockquote class="mt-2 text-sm">Svelte is Amazing and so are you. Keep it up.</blockquote>
          </div>
        </div>
      </div>
  </div>
</body>
                  </html>
